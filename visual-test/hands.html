<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraleap Hand Tracking - Three.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <div id="connection-status" class="status-indicator disconnected"></div>
        <h3 style="margin: 0 0 10px 0;">Hand Tracking</h3>
        <div id="hand-data">
            <p>Left: <span id="leftHand">--</span></p>
            <p>Right: <span id="rightHand">--</span></p>
            <p>FPS: <span id="fps">0</span></p>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="hands.js"></script>
</body>
</html>
