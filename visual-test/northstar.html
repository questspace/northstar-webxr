<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NorthStar - Stereo VR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            cursor: none;
        }
        /* NorthStar optics mirror the image - flip to correct */
        canvas {
            transform: scaleX(-1);
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0f0;
            font: 12px monospace;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
        }
        #info.hidden { display: none; }
        .status { display: flex; gap: 10px; margin-bottom: 5px; }
        .dot { 
            width: 8px; height: 8px; 
            border-radius: 50%; 
            background: #f00;
        }
        .dot.on { background: #0f0; }
    </style>
</head>
<body>
    <div id="info">
        <div class="status">
            <div class="dot" id="xr50-dot"></div> XR50
            <div class="dot" id="leap-dot"></div> Hands
        </div>
        <div id="fps">FPS: 0</div>
        <div style="margin-top:5px;font-size:10px;color:#888">H=hide, F=fullscreen, M=mirror</div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="northstar.js"></script>
</body>
</html>
