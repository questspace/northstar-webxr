<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NorthStar - Combined Tracking</title>
    <link rel="stylesheet" href="style.css">
    <style>

        #info .section:last-child { border-bottom: none; margin-bottom: 0; }
        .label { color: #888; font-size: 12px; }
        .value { color: #4CAF50; font-weight: bold; }
        .status-row { display: flex; align-items: center; gap: 8px; margin: 4px 0; }
    </style>
</head>
<body>

    </script>
    <script type="module" src="combined.js"></script>
</body>
</html>
